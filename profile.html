<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./scss/custom-b.css" />
  </head>
  <body class="bg-dark h-100 w-100 fooont">
    <!-- NAV -->
    <header class="p-4">
      <nav class="navbar bg-body-dark justify-content-start">
        <div class="container m-0">
          <a class="navbar-brand" href="#">
            <img
              class="w-10"
              src="./assets/netflix_logo.png"
              alt="Netflix logo" />
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center">
      <div class="container m-0 w-75 d-flex flex-column align-items-center">
        <div class="row bprofile w-100">
          <div class="col-12 text-center">
            <h1 class="text-light">Edit Profile</h1>
          </div>
        </div>
        <div class="row justify-content-center w-75 pt-3">
          <div
            class="col-4 w-auto d-flex justify-content-md-end align-items-start justify-content-sm-center">
            <img class="w-50" src="./assets/avatar.png" alt="avatar" />
          </div>
          <div class="col w-auto">
            <div class="row bprofile">
              <div class="col-12">
                <h4 class="bg-secondary text-light p-1 ps-3 w-75">
                  Strive Student
                </h4>
              </div>
              <div class="col-12 mb-3">
                <label for="b" class="form-label text-secondary mt-2"
                  >Languages:</label
                >
                <select
                  id="l"
                  class="form-select bg-dark text-white border-secondary no-radius"
                  aria-label="Default select example">
                  <option selected>English</option>
                  <option value="1">Italian</option>
                </select>
              </div>
            </div>
            <div class="row bprofile">
              <div class="col">
                <label for="b" class="form-label text-secondary mt-2"
                  >Maturity Settings:</label
                >
                <h6 class="bg-secondary text-light p-1 ps-3 w-50">
                  ALL MATURITY RATINGS
                </h6>
                <p class="text-secondary">
                  Show titles of
                  <span class="text-light">all maturity ratings</span> for this
                  profile
                </p>
                <button
                  id="b"
                  class="btn btn-dark btn-outline-secondary no-radius mb-3">
                  EDIT
                </button>
              </div>
            </div>
            <div class="row py-2">
              <h5 class="text-secondary">Autoplay controls</h5>
              <div class="form-check">
                <input
                  class="form-check-input transparent-checkbox no-radius"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label
                  class="form-check-label text-secondary"
                  for="defaultCheck1">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input transparent-checkbox no-radius"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label
                  class="form-check-label text-secondary"
                  for="defaultCheck1">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2 py-4 bprofilet justify-content-center w-100">
          <div class="col-2">
            <button
              id="b"
              class="btn btn-dark btn-outline-secondary no-radius mb-3 w-100">
              SAVE
            </button>
          </div>
          <div class="col-2">
            <button
              id="b"
              class="btn btn-dark btn-outline-secondary no-radius mb-3 w-100">
              CANCEL
            </button>
          </div>
          <div class="col-3">
            <button
              id="b"
              class="btn btn-dark btn-outline-secondary no-radius mb-3 w-100">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
